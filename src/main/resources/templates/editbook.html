<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Book</h1>
    <p>Edit book's current info and press 'Save'</p>
    <div>
        <form action="#" th:action="@{/savebook}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}" class="form-control"/>
            <p>Author: <input type="text" th:field="${book.author}" /></p>
            <p>Title: <input type="text" th:field="${book.title}" /></p>
            <p>ISBN: <input type="text" th:field="${book.isbn}" /></p>
            <p>Year: <input type="text" th:field="${book.publicationYear}" /></p>
            <p>Price: <input type="text" th:field="${book.price}" /></p>
            <input type="submit" value="Save"/>
        </form>
    </div>

    
</body>
</html>
