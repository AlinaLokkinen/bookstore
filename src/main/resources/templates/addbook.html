<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new Book</title>
</head>
<body>
    <h1>Add Book</h1>

    <div>
        <form action="#" th:action="@{/savebook}" method="post" th:object="${book}">
            <p>Author: <input type="text" th:field="${book.author}" /></p>
            <p>Title: <input type="text" th:field="${book.title}" /></p>
            <p>ISBN: <input type="text" th:field="${book.isbn}"/></p>
            <p>Year: <input type="text" th:field="${book.publicationYear}"/></p>
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
